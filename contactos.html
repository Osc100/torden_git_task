<!DOCTYPE html>

    <meta charset="UTF-8" />

    />
    <link rel="stylesheet" type="text/css" href="base.css" />

  <body>
    <main class="container">
      <nav>
        <ul>
          <li><strong>Torden Team</strong></li>
        </ul>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="#" role="button">Contactos</a></li>

      <article>
        <header>Datos de contacto de la empresa:</header>
        <strong>Correo electrónico: </strong>torden@torden.com
        <br />
        <strong>Teléfono: </strong>+505 8862 3700 / +505 8821 4091
        <br />
        <strong>Dirección: </strong>No tenemos instalación fisica por el
        momento.
      </article>
      <article>
        <header>¿Quiéres contactarnos?</header>
        <form>
          <div class="grid">
            <label for="firstname">
              Nombre
              <input
                type="text"
                id="firstname"
                name="firstname"
                placeholder="Nombre"
                required
              />
            </label>

            <label for="lastname">
              Apellido
              <input
                type="text"
                id="lastname"
                name="lastname"
                placeholder="Apellido"
                required
              />
            </label>
          </div>

          <label for="email">Correo electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Correo electrónico"
            required
          />
          <small>No compartiremos tus datos con nadie.</small>

          <button type="submit">Enviar</button>
          <small>No funciona.</small>
        </form>
      </article>
    </main>
